<!DOCTYPE html>
<html lang:th="el"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:lang="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:background="http://www.w3.org/1999/xhtml">
<head>

</head>

<body>

 <div   th:fragment="sidebar">
    <aside>
        <div id="sidebar" class="nav-collapse ">

            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a th:href="@{/index}">    <img th:src="@{/img/poll.png}"  class="img-circle"
                                                                width="60px;" height="60px;"></a></p>
                <p class="centered"  sec:authorize="isAuthenticated()">

                    <tr>
                         <th th:scope="row"> <span th:text="${user !=null} ?  ${user.getFullname()}"></span>&nbsp</th>
                        <th th:scope="row"> <span th:text="${user !=null} ?  ${user.getUsername()}"></span></th>
                        <br>
                        <th th:scope="row"> <span style="color: yellow" sec:authentication="principal.authorities"></span></th>

                    </tr>
                </p>
                <button type="button" onclick="history.back()"  class="btn btn-primary" style="width: 100%;background: inherit;border-style: none;" th:title="πίσω" >
                    <h4 class="glyphicon glyphicon-circle-arrow-left">  </h4>
                </button>
                <li class="mt">
                    <a th:href="@{/index}">
                        <i class="fa fa-dashboard"></i>
                        <span>Αρχική</span>
                    </a>
                </li>

                <li class="mt" sec:authorize="hasAnyAuthority('Admin')">
                    <a th:href="@{/polls}">
                        <i class="fa fa-database"></i>
                        <span>Ερωτηματολόγια</span>
                    </a>
                </li>


                <li class="sub-menu"  sec:authorize="hasAnyAuthority('Admin')">
                    <a href="javascript:;">
                        <i class="fa fa-book"></i>
                        <span>Διαχείριση Χρηστών</span>
                    </a>
                    <ul class="sub">
                        <li><a th:href="@{/users}">Προβολή</a></li>
                        <li><a th:href="@{/users/new}">Νέα Προσθήκη</a></li>
                    </ul>
                </li>

                <li class="sub-menu"  sec:authorize="isAuthenticated()">
                    <a th:href="@{/users/change}">
                        <i class=" fa fa-unlock-alt"></i>
                        <span>Αλλαγή κωδικού</span>
                    </a>
                </li>

            </ul>

        </div>
    </aside>
 </div>



</body>
</html>
